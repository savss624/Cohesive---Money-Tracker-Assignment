version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - "./app:/app"
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - front-end
      - db

  front-end:
    build:
      context: .
      dockerfile: "Dockerfile.js"
      args:
        - DEV=true
    volumes:
      - "./app/front-end:/front-end"
      - "./app/static:/static"
    command: >
      sh -c "npm run dev"

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
